[loggers]
keys=root,mlef,var4d

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler

[logger_mlef]
level=DEBUG
handlers=stream_handler
qualname=mlef
propagate=0

[logger_var4d]
level=DEBUG
handlers=stream_handler
qualname=var4d
propagate=0

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s %(name)s %(levelname)s %(message)s
